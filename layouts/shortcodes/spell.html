{{ if .IsNamedParams }}
  <a href="http://{{ if .Get "src" | eq "live" }}www{{ else }}{{ .Get "src" }}{{ end }}.wowdb.com/spells/{{ .Get "id" }}">{{ .Get "name" }}</a>
{{ else }}
  {{ if len .Params | eq 3 }}
  <a href="http://{{ if .Get 2 | eq "live" }}www{{ else }}{{ .Get 2 }}{{ end }}.wowdb.com/spells/{{ .Get 0 }}">{{ .Get 1 }}</a>
  {{ else }}
    <a href="http://www.wowdb.com/spells/{{ .Get 0 }}">{{ .Get 1 }}</a>
  {{ end }}
{{ end }}
