<!DOCTYPE html>
<html>
<head>
  <title>
    {{ block "title" . }}
      {{ .Site.Title }}
    {{ end }}
  </title>
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css" />
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/article.css" />
  {{ .Hugo.Generator }}
  <meta name="robots" content="index,follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://use.typekit.net/far3eih.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Arvo" rel="stylesheet">
</head>
<body class="home-body">
  {{ block "main" . }}
  {{ end }}
  {{ block "footer" . }}
  <footer class="footer">
    <h1>Dreamgrove {{ now.Format "2006" }}</h1>
  </footer>
  {{ end }}
</body>
</html>
