{{ $lastmod := default .GitInfo.AuthorDate .Params.lastmod }}
{{ if (ne (.Date.Format "2006-01-02") ($lastmod.Format "2006-01-02")) }}

  <h4 class="article-lastmod">
    <em>Last updated <time datetime="{{ $lastmod.Format "2005-01-02" }}">{{ $lastmod.Format "1 January 2006" }}</time>.</em>
  </h4>

{{ end }}
