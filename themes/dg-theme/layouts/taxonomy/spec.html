{{ define "title"}}
{{ .Title }} | {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<body class="home-body {{ lower .Title }}">
  {{ partial "header.html" . }}
  <section class="jumbotron">
    {{ partial "jumbotron-spec.html" . }}
  </section>
  <main class="main">
    <section class="article-list">
      <h1 class="section-header">Recent Articles</h1>
      {{ range first 10 .Data.Pages }}
        {{ .Render "summary" }}
      {{ end }}
    </section>
  </main>
</body>
{{ end }}
