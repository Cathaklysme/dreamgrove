<html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.src.js"></script>
    <script src="jso.js"></script>
    <script>
        $(function () {
            var param = new URLSearchParams(window.location.search);
            var simid = param.get('simid');
            var json = 'https://www.raidbots.com/reports/' + simid + '/data.json';
            $.getJSON(json, function(data) {
                var base = data.sim.players[0].name;
                var profiles = data.sim.profilesets.results;
                var options = {
                    chart: {
                        type: 'bar',
                        backgroundColor: '#242424',
                        style: {
                            fontFamily: 'monospace'
                        }
                    },
                    title: {
                        text: '<a target=\"_top\" style=\"text-decoration:none; color:#FF7D0A;\" href=\"https://mimiron.raidbots.com/simbot/report/' + simid + '\">Open Report</a>',
                        useHTML: true,
                        align: 'left',
                        margin: 0,
                        x: 60,
                        y: 10,
                        style: {
                            color: '#FF7D0A',
                            fontSize: '1em'
                        }
                    },
                    subtitle: {
                        text: 'Click bar for single target Talent Sim',
                        floating: true,
                        align: 'left',
                        x: 222,
                        y: 10,
                        style: {
                            color: '#FF7D0A'
                        }
                    },
                    yAxis: {
                        visible: false,
                        width: '35%'
                    },
                    xAxis: {
                        type: 'category',
                        lineWidth: 0,
                        labels: {
                            style: {
                                color: '#FF7D0A',
                                fontSize: '15px'
                            },
                            x: -85
                        }
                    },
                    legend: {
                        enabled: false
                    },
                    series: [{
                        animation: {
                            duration: 350
                        },
                        color: '#FF7D0A',
                        pointWidth: 17,
                        borderWidth: 0,
                        point: {
                            events: {
                                click: function() {
                                    location.href = this.options.url;
                                }
                            }
                        },
                        dataLabels: {
                            enabled: true,
                            inside: true,
                            align: 'left',
                            format: '{y:.2f}',
                            x: -80,
                            style: {
                                fontSize: '15px',
                                color: '#FF7D0A',
                                fontWeight: 'bold',
                                textOutline: '0px'
                            }
                        },
                        dataSorting: {
                            enabled: true,
                            sortKey: 'y'
                        },
                        name: 'DPS',
                        data: []
                    }]
                };
                $.each(profiles, function(k, v) {
                    let url = '';
                    if (typeof jso[v.name] != 'undefined') {
                        url = 'https://mimiron.raidbots.com/simbot/report/' + jso[v.name] + '/index.html';
                    }
                    options.series[0].data[k] = {'name': v.name, 'y': v.mean, 'url': url};
                });
                Highcharts.chart('container', options);
                let sel_tar = parent.document.getAnimations('targets').selectedIndex + 1;
                parent.setTitle(base + ' ' + sel_tar.toString() + ' targets');
            });
        });
    </script>
    </head>
    <body style="margin:0;">
        <div id="container" style="height:2200px"></div>
    </body>
</html>
