prose:
  rooturl: 'content'
  media: 'static/images'
  metadata:
    content/posts:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          placeholder: "Post Title"
      - name: "draft"
        field:
          element: "checkbox"
          label: "Draft?"
          help: "If this is checked, this post will not be published on the site when saved."
