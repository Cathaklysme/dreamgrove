prose:
  rooturl: 'content'
  media: 'static/images'
  metadata:
    content/posts:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          placeholder: "Post Title"
      - name: "date"
        field:
          element: "hidden"
          value: CURRENT_DATE
      - name: "author"
        field:
          element: "text"
          placeholder: CURRENT_USER
